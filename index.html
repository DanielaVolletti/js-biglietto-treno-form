<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Biglietto del treno</title>
  </head>
  <body>
    <div id="contenitore-input-output">
      <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
      <div id="input-utente">
        <!-- sezione info inserite da utente -->
        <section id="info">
          <div class="info-specifiche">
            <label for="">Nome e Cognome</label>
            <input id="nome-utente" type="text" name="" value="">
          </div>
          <div class="info-specifiche">
            <label for="">Km da percorrere</label>
            <input id="km-utente" type="number" name="" value="">
          </div>
          <div class="info-specifiche">
            <label for="">Fascia d'et√†</label>
            <select id="eta" class="" name="">
              <option value="maggiorenne">Maggiorenne</option>
              <option value="minorenne">Minorenne</option>
              <option value="oversessantacinque">Over 65</option>
            </select>
          </div>
        </section>
        <!-- bottoni per ouput -->
        <section id="bottoni">
          <button id="bottone-genera" type="button" name="button">Genera</button>
          <button id="bottone-annulla" type="button" name="button">Annulla</button>
        </section>
      </div>

      <!-- parte output -->
      <h1>IL TUO BIGLIETTO</h1>
      <div id="output-utente">
        <h4>DETTAGLIO PASSEGGERI</h4>
        <section class="contenitore-biglietto">
          <div id="identificativo-passeggero">
            <h4>NOME PASSEGGERO</h4>
            <h5 id="nome-passeggero"></h5>
          </div>
          <div id="tabella-biglietto">
            <table>
              <tr>
                <th>Offerta</th>
                <th>Carrozza</th>
                <th>Codice CP</th>
                <th>Costo Biglietto</th>
              </tr>
              <tr>
                <td id="tipo-offerta"></td>
                <td id ="tipo-carrozza"></td>
                <td id="codice-biglietto"></td>
                <td id="prezzo-biglietto"></td>
              </tr>
            </table>
          </div>
        </section>

      </div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
